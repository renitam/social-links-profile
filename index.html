<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="body">
    <main class="card">
      <header class="profile">
        <img
          class="avatar"
          alt="image of profile avatar"
          src="./assets/images/avatar-afrodeity.png"
        />
        <section class="user">
          <h1 class="name">Renita Mwangachuchu</h1>
          <p class="location">Maryland, United States</p>
        </section>
        <p class="about">"Full-stack developer and avid gamer."</p>
      </header>
      <nav class="links">
        <a class="social" href="https://www.github.com/renitam" target="_blank"
          ><p class="social__text">GitHub</p></a
        >
        <a
          class="social"
          href="https://www.frontendmentor.io/profile/renitam"
          target="_blank"
          ><p class="social__text">Frontend Mentor</p></a
        >
        <a
          class="social"
          href="https://www.linkedin.com/in/mwangachuchu/"
          target="_blank"
          ><p class="social__text">LinkedIn</p></a
        >
        <a class="social" href="https://www.twitch.tv/afrod31ty" target="_blank"
          ><p class="social__text">Twitch</p></a
        >
        <a
          class="social"
          href="https://www.tiktok.com/@afrod31ty"
          target="_blank"
          ><p class="social__text">TikTok</p></a
        >
      </nav>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://renitam.github.io/portfolio" target="_blank">Renita M</a
      >.
    </footer>
  </body>
</html>
